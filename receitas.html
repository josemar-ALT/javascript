<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffc107; /* bg-warning */
        }
    </style>
</head>
<body onload="preencheCatalogo()">
    <div class="container-fluid">
        <h1 class="text-center">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap">
            <!-- Painéis das receitas serão preenchidos aqui -->
        </div>
    </div>

    <script>
        const receitas = [
            {
                titulo: "Torta de atum",
                imagem: "img/atum.jpg",
                preparo: "Misture todos os ingredientes e asse por 30 minutos.",
                ingredientes: [
                    "1 lata de atum natural (em água)",
                    "½ talo de aipo",
                    "1 e ½ colher (de sopa) de alho",
                    "4 ovo1 colher (de chá) de Picles",
                    "1 xícara 2 colheres (de sopa) de maionese light",
                    "¼ xícara (de café) de cebola",
                    "1 colher (de chá) de salsinha"
                ]
            },
            {
                titulo: "biscoito amanteigado",
                imagem: "img/biscoito.jpg",
                preparo: "Prepare todos os ingredientes e Leve a assar no forno preaquecido a 180ºC por 10 minutos.",
                ingredientes: [
                    "200 grmas de farinha de trigo",
                    "125 gramas de manteiga sem sal",
                    "1 unidade de ovo",
                    "70 gramas de açucar",
                    "2 colheres (de sopa) de maionese light"
                ]
            },
            {
                titulo: "Cuscuz recheado",
                imagem: "img/cuscuz.jpg",
                preparo: "cozinhar a fuba e misturar tudo",
                ingredientes: [
                    "fuba",
                    "calabres",
                    "3 ovos",
                    "2 tomate",
                    "2 sebolas"
                ]
            }
            // Adicione mais receitas conforme necessário
        ];

        function getListaIngredientes(receita) {
            let texto = '<ul>';
            receita.ingredientes.map(ingrediente => {
                texto += `<li>${ingrediente}</li>`;
            });
            texto += '</ul>';
            return texto;
        }

        function getCard(receita) {
            return `
                <div class="card" style="width: 250px; margin: 10px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const html = receitas.map(getCard).join('');
            pnlCatalogo.innerHTML = html;
        }
    </script>
</body>
</html>
